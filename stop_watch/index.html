<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP-WATCH</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="stopwatch-body">
            <div class="stopwatchwatch-inner-body">
                <span id="hour"></span><span id="minute"></span><span id="second"></span><sup><span id="milliseconds"></span></sup>

            </div>

        </div>
        <div class="btn-container">
            <button id="stop">Stop</button><button id="start">Start</button><button id="restart">Restart</button>

        </div>


    </div>
    <div class="footer">
        <div class="social">
            <a href="https://github.com"><i class="fab fa-github"></i></a>
            <a href="https://wa.me/"><i class="fab fa-whatsapp"></i></a>
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
        </div>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
